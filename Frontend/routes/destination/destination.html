<!DOCTYPE html>
<html lang="es">

<head>
   <link rel="icon" type="image/x-icon" href="/Frontend/img/logo.png" />
   <meta charset="UTF-8">
   <title>TravelNow</title>
   <link rel="stylesheet" href="destination.css">
   <link
      href="https://fonts.googleapis.com/css2?family=Lexend+Exa:wght@100..900&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&family=Zalando+Sans+Expanded:ital,wght@0,200..900;1,200..900&display=swap"
      rel="stylesheet">
   <link rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_name=favorite,keyboard_arrow_down" />
</head>

<body>
   <header-nav></header-nav>
   <main>
      <section id="landing-container">
         <div id="overlay">
            <span id="landing-title"></span>
            <span id="landing-country"></span>
         </div>
      </section>

      <section id="destination-container">
         <h1 id="title">Destino</h1>
         <div id="top-destination">
            <span id="rank"></span>
            <p id="description">
               Lorem ipsum dolor sit amet consectetur adipisicing elit. Quisquam, quae.
            </p>
         </div>
         <span id="price"></span>
      </section>

      <section id="form-container">
         <img src="https://sleeknote.com/wp-content/uploads/2021/08/fp2020-producttype-guide.svg" alt="hello">

         <div style="display: flex; flex-direction: column; align-items: center; justify-content: center; gap: 2rem;">
            <h1>Reserva ahora</h1>
            <form id="form">
               <div id="names">
                  <input type="text" placeholder="Nombre" id="form_name" required>
                  <input type="text" placeholder="Apellido" id="form_lastname" required>
               </div>
               <input type="email" placeholder="example@gmail.com" id="form_email" required>
               <input type="tel" placeholder="Número de teléfono" id="form_number">
               <button id="reserve-button">Reservar</button>
            </form>
         </div>
      </section>

   </main>
   <footer-component></footer-component>

   <script src="scripts/page.js"></script>
   <script src="/Frontend/components/Header/header.js"></script>
   <script src="/Frontend/components/Footer/footer.js"></script>
</body>

</html>
