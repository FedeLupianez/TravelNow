<!DOCTYPE html>
<html lang="es">

<head>
   <meta charset="UTF-8">
   <title>TravelNow Contact</title>
   <link rel="icon" type="image/x-icon" href="/Frontend/img/logo.png" />
   <link rel="stylesheet" href="contact.css">

   <link
      href="https://fonts.googleapis.com/css2?family=Lexend+Exa:wght@100..900&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&family=Zalando+Sans+Expanded:ital,wght@0,200..900;1,200..900&display=swap"
      rel="stylesheet">
   <link rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
   <header-nav></header-nav>
   <audio id="audio" autoplay loop>
      <source src="/Frontend/assets/background_music.mp3" type="audio/mpeg">
   </audio>
   <main style="font-family: 'Lexend Exa', monospace;">
      <div class="contact-information">
         <aside class="info">
            <header class="header">
               <h1>Contactanos</h1>
               <span class="description">
                  We’re here to help and answer any questions you
                  might have. We look forward to hearing from you!
               </span>
            </header>

            <div id="social-container">
               <div class="social">
                  <span class="material-symbols-outlined">
                     location_on
                  </span>
                  <span class="description">Córdoba, Argentina</span>
               </div>
               <div class="social">
                  <span class="material-symbols-outlined">
                     call
                  </span>
                  <span>03547477233</span>
               </div>
               <div class="social">
                  <span class="material-symbols-outlined">
                     email
                  </span>
                  <span>travelnow@gmail.com</span>
               </div>
            </div>
         </aside>
         <img src="https://sleeknote.com/wp-content/uploads/2023/11/image-4-1024x1024.png.webp" id="contact-image">
      </div>

      <div class="form-container">
         <h1>Envía un mensaje</h1>
         <form id="form">
            <div id="names">
               <input type="text" placeholder="Nombre" id="form_name" required>
               <input type="text" placeholder="Apellido" id="form_lastname" required>
            </div>
            <input type="email" placeholder="example@gmail.com" id="form_email" required>
            <input type="tel" placeholder="Número de teléfono" id="form_number">
            <select name="destination" id="form_destination" required>
               <option value="" disabled selected hidden>Destino Favorito</option>
            </select>
            <input type="text" placeholder="Sujeto" id="form_subject">
            <textarea name="message" cols="50" rows="10" placeholder="Mensaje" id="form_message"></textarea>
            <button>Enviar</button>
         </form>
         <span id="log" class="material-symbols-outlined" style="display: none;">
            done
         </span>
      </div>
   </main>
   <footer-component></footer-component>
   <script src="/Frontend/components/header.js" charset="UTF-8"></script>
   <script src="/Frontend/components/footer.js" charset="UTF-8"></script>
   <script src="send_data.js"></script>
   <script src="/Frontend/scripts/music_control.js"></script>
   <script src="/Frontend/scripts/header.js"></script>
   <script src="countries.js"></script>
   <script src="/Frontend/app.js"></script>
</body>

</html>
